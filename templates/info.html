<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Anime Award Breakdown</title>
    <style>
        body { font-family: 'Inter', sans-serif; background: #0d1117; color: #c9d1d9; padding: 40px; }
        .category-section { margin-bottom: 50px; }
        h2 { color: #f87171; border-bottom: 2px solid #30363d; padding-bottom: 10px; text-transform: uppercase; letter-spacing: 2px; }

        .award-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .award-card {
            background: #161b22;
            padding: 20px;
            border-radius: 12px;
            border: 1px solid #30363d;
            text-align: center;
            transition: transform 0.2s;
        }

        .award-card:hover { transform: translateY(-5px); border-color: #f87171; }
        .year-label { display: block; font-size: 0.8rem; color: #8b949e; margin-bottom: 8px; font-weight: bold; }
        .winner-title { font-size: 1.1rem; font-weight: bold; color: #fff; }
    </style>
</head>
<body>
    <h1 style="text-align: center; font-size: 3rem; margin-bottom: 50px;">üèÜ The RanimeHall of Fame</h1>

    {% for category_name, winners in categories.items() %}
    <div class="category-section">
        <h2>{{ category_name }}</h2>
        <div class="award-grid">
            {% for entry in winners %}
            <div class="award-card">
                <span class="year-label">{{ entry.year }}</span>
                <div class="winner-title">{{ entry.winner }}</div>
            </div>
            {% endfor %}
        </div>
    </div>
    {% endfor %}
</body>
</html>
