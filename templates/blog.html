<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Moments Vault</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #0b0b0e;
            color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            /* Improved base size for readability */
            font-size: 18px;
        }

        .blog-card {
            background: #16161d;
            border: 1px solid #2d2d3a;
            border-radius: 12px;
            padding: 30px; /* Increased padding */
            height: 100%;
            transition: 0.3s;
        }

        /* Hover effect usually only feels good on desktop */
        @media (min-width: 992px) {
            .blog-card:hover { border-color: #ff4d4d; transform: translateY(-5px); }
        }

        /* Mobile specific sizing boosts */
        @media (max-width: 768px) {
            h1 { font-size: 2.2rem !important; } /* Bigger Header */
            .blog-card { padding: 25px 20px; }   /* Adjust padding for narrow screens */
            .tag { font-size: 0.9rem; }          /* Scale up tags */
            .content { font-size: 1.1rem; }      /* Scale up body text */
            .label { font-size: 0.95rem; }       /* Scale up labels */
            .episode-badge { font-size: 0.9rem; }
        }

        .tag { font-size: 0.75rem; color: #ff4d4d; font-weight: bold; text-transform: uppercase; letter-spacing: 1px; }
        .label { color: #888; font-size: 0.85rem; margin-bottom: 5px; }
        .content { font-size: 1rem; margin-bottom: 20px; line-height: 1.6; }
        .episode-badge { background: #2d2d3a; padding: 6px 12px; border-radius: 6px; font-size: 0.8rem; }
        .impact-text { font-style: italic; color: #adb5bd; border-left: 4px solid #ff4d4d; padding-left: 15px; }
    </style>
</head>
<body>

<div class="container py-5">
    <h1 class="text-center mb-5 fw-bold display-5">THE <span style="color: #ff4d4d;">RANIME EPIC</span> ARCHIVE</h1>

    <div class="row g-4"> {% for scene in scenes %}
        <div class="col-12 col-lg-6">
            <div class="blog-card d-flex flex-column">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <span class="tag">{{ scene.tag }}</span>
                    <span class="episode-badge">{{ scene.episode }}</span>
                </div>

                <h2 class="h3 fw-bold mb-3 text-white">{{ scene.title }}</h2>

                <div class="label">THE MOMENT</div>
                <p class="content">{{ scene.moment }}</p>

                <div class="mt-auto">
                    <div class="label">IMPACT</div>
                    <p class="impact-text mb-0">{{ scene.impact }}</p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

</body>
</html>
