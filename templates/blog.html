<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Anime Moments Vault</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #0b0b0e; color: #f8f9fa; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        .blog-card {
            background: #16161d;
            border: 1px solid #2d2d3a;
            border-radius: 12px;
            padding: 25px;
            height: 100%;
            transition: 0.3s;
        }
        .blog-card:hover { border-color: #ff4d4d; transform: translateY(-5px); }
        .tag { font-size: 0.75rem; color: #ff4d4d; font-weight: bold; text-transform: uppercase; letter-spacing: 1px; }
        .label { color: #888; font-size: 0.85rem; margin-bottom: 2px; }
        .content { font-size: 1rem; margin-bottom: 15px; }
        .episode-badge { background: #2d2d3a; padding: 4px 10px; border-radius: 6px; font-size: 0.8rem; }
        .impact-text { font-style: italic; color: #adb5bd; border-left: 3px solid #ff4d4d; padding-left: 10px; }
    </style>
</head>
<body>

<div class="container py-5">
    <h1 class="text-center mb-5 fw-bold">THE <span style="color: #ff4d4d;">RANIME EPIC</span> ARCHIVE</h1>

    <div class="row">
        {% for scene in scenes %}
        <div class="col-md-6 mb-4">
            <div class="blog-card d-flex flex-column">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <span class="tag">{{ scene.tag }}</span>
                    <span class="episode-badge">{{ scene.episode }}</span>
                </div>

                <h2 class="h4 fw-bold mb-3 text-white">{{ scene.title }}</h2>

                <div class="label">THE MOMENT</div>
                <p class="content">{{ scene.moment }}</p>

                <div class="mt-auto">
                    <div class="label">IMPACT</div>
                    <p class="impact-text mb-0">{{ scene.impact }}</p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

</body>
</html>
