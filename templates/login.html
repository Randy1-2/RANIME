<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ranime- <Login></title>
    <link rel="stylesheet" href="static/paint.css">

    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<div class="login-signup-wrapper">
    <div class="container">
        <h1 class="brand-title">RANIME</h1>
    </div>

    <div class="form-card" id="formCard">
        <h2 class="form-title">Sign up here</h2>

        <form id="loginForm" method="POST" action="/api/login">
            <div class="input-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="example@domain.com" required>
            </div>

            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>

            <p class="error-message" style="display:none;">Invalid credentials. Please try again.</p>

            <div class="recaptcha-box">
                <div class="g-recaptcha" data-sitekey="YOUR_SITE_KEY_HERE"></div>
            </div>

            <button type="submit" class="primary-btn">Sign In</button>

            <div class="aux-links">
                <a href="/forgot" class="link-forgot">Forgot Password?</a>
            </div>
        </form>

        <div class="switch-link-container">
            <p>Already have an account? <a href="" class="switch-link">Log in</a></p>
        </div>
    </div>
</div>
